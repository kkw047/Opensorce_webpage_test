<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내 프로필 설정</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="bg-deep"
      th:data-msg="${msg}"
      th:data-error="${error}">

<header class="topbar" th:replace="~{fragments/common :: topbar}"></header>

<div class="wrap">
    <aside class="sidebar" th:replace="~{fragments/common :: sidebar}"></aside>

    <main class="content">

        <div class="detail-card" style="max-width: 720px; margin: 0 auto; margin-top: 8px;">
            <h2 style="margin: 0 0 4px 0; font-size: 24px; font-weight: 800; color: var(--text-main);">
                프로필 설정
            </h2>
            <p style="margin: 0 0 20px 0; color: var(--text-muted); font-size: 0.9rem;">
                닉네임과 선호 카테고리를 설정하면, 앞으로 더 잘 맞는 모임을 추천해 줄 수 있습니다.
            </p>

            <form th:action="@{/profile}" method="post">

                <section style="margin-bottom: 24px;">
                    <div class="label" style="font-size: 12px; color: var(--text-muted); margin-bottom: 6px;">
                        닉네임
                    </div>
                    <input type="text"
                           name="nickname"
                           th:value="${user.nickname}"
                           placeholder="표시할 닉네임을 입력하세요"
                           style="font-weight: 600;">
                    <small style="display:block; margin-top:6px; font-size: 0.8rem; color: var(--text-muted);">
                        모임 내에서 다른 사용자에게 보여질 이름입니다.
                    </small>
                </section>

                <section style="margin-bottom: 24px;">
                    <div class="label" style="font-size: 12px; color: var(--text-muted); margin-bottom: 6px;">
                        선호 카테고리
                    </div>
                    <div class="checklist scroll-y" style="max-height: 220px;">
                        <label th:each="c : ${categories}" class="checkrow">
                            <input type="checkbox"
                                   name="categoryIds"
                                   th:value="${c.id}"
                                   th:checked="${userCategoryIds != null and #lists.contains(userCategoryIds, c.id)}">
                            <span th:text="${c.name}">카테고리</span>
                        </label>
                    </div>
                    <small style="display:block; margin-top:6px; font-size: 0.8rem; color: var(--text-muted);">
                        여러 개를 선택할 수 있습니다. 관심 있는 모임들 위주로 추천에 활용됩니다.
                    </small>
                </section>

                <div class="profile-actions">
                    <a th:href="@{/clubs}" class="btn profile-btn-link">
                        메인으로
                    </a>

                    <div class="profile-actions-right">
                        <a th:href="@{/clubs}" class="btn profile-btn-secondary">
                            취소
                        </a>
                        <button type="submit" class="btn primary profile-btn-primary">
                            변경 사항 저장
                        </button>
                    </div>

                </div>
            </form>
        </div>

        <div style="height: 40px;"></div>

    </main>
</div>

<div th:replace="~{fragments/common :: modals}"></div>
<div th:replace="~{fragments/common :: scripts}"></div>

<div id="toast"
     th:if="${error != null or msg != null}"
     th:text="${error ?: msg}"
     class="toast show">
</div>

</body>
</html>
