<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<a th:href="@{/}">← 메인</a>
<h2>회원가입</h2>

<form th:action="@{/register}" method="post">
    <div><label>아이디</label> <input name="username" minlength="4" maxlength="20" required></div>
    <div><label>비밀번호</label> <input type="password" name="password" minlength="8" maxlength="64" required></div>
    <div><label>이메일</label> <input type="email" name="email" required></div>

    <fieldset>
        <legend>관심 카테고리</legend>
        <label th:each="c : ${categories}" style="margin-right:12px;display:inline-block">
            <input type="checkbox" name="categoryIds" th:value="${c.id}">
            <span th:text="${c.name}">cat</span>
        </label>
    </fieldset>

    <button type="submit">가입하기</button>
</form>
</body>
</html>
