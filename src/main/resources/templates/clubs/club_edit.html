<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>모임 정보 수정</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="bg-deep"
      th:data-msg="${msg}"
      th:data-error="${error}">

<header class="topbar" th:replace="~{fragments/common :: topbar}"></header>

<div class="wrap">
    <aside class="sidebar" th:replace="~{fragments/common :: sidebar}"></aside>

    <main class="content">
        <div class="detail-card">
            <div th:replace="~{fragments/common :: club-tabs}"></div>
        </div>

        <div class="detail-card" style="margin-top: 16px;">
            <h2 style="margin-bottom: 20px; font-size: 24px;">모임 정보 수정</h2>

            <form th:action="@{/clubs/{id}/manager/edit(id=${club.id})}"
                  th:object="${clubForm}"
                  method="post"
                  enctype="multipart/form-data">

                <div class="form-group" style="margin-bottom: 16px;">
                    <label for="name" style="display: block; margin-bottom: 8px; font-weight: bold; color: #e7f3ee;">모임 이름</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="모임 이름을 입력하세요">
                </div>

                <div class="form-group" style="margin-bottom: 16px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: bold; color: #e7f3ee;">대표 이미지</label>

                    <div th:if="${club.imageUrl != null}" style="margin-bottom: 10px; padding: 10px; border: 1px dashed #29433b; border-radius: 8px; background: #0b1b17; display: flex; align-items: center; gap: 15px;">
                        <img th:src="${club.imageUrl}" alt="현재 대표 이미지" style="width: 80px; height: 80px; object-fit: cover; border-radius: 8px;">
                        <span style="font-size: 13px; color: #9ec8b8;">현재 등록된 대표 이미지</span>
                    </div>

                    <div class="file-upload-wrapper">
                        <label for="imageFile" class="file-upload-label">이미지 변경하기</label>
                        <input type="file" id="imageFile" th:field="*{imageFile}" class="hidden-file-input" accept="image/*" onchange="updateFileName(this)">
                        <span id="fileNameDisplay" class="file-name-display">변경할 파일 없음</span>
                    </div>
                    <p style="font-size: 12px; color: #9ec8b8; margin-top: 8px;">새 이미지를 올리면 기존 이미지는 교체됩니다.</p>
                </div>

                <div class="form-group" style="margin-bottom: 16px;">
                    <label for="description" style="display: block; margin-bottom: 8px; font-weight: bold; color: #e7f3ee;">소개글</label>
                    <textarea id="description" th:field="*{description}" rows="6" class="form-control" style="resize: none;" placeholder="우리 모임을 소개해주세요!"></textarea>
                </div>

                <div class="form-group" style="margin-bottom: 16px;">
                </div>

                <div class="form-group" style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: bold; color: #e7f3ee;">카테고리 선택</label>

                    <div class="checklist scroll-y" style="max-height: 150px; border: 1px solid #29433b; border-radius: 8px; padding: 10px; background: #0f231e;">
                        <label th:each="c : ${categories}" class="checkrow" style="display: flex; align-items: center; margin-bottom: 6px; cursor: pointer;">
                            <input type="checkbox" name="categoryIds"
                                   th:value="${c.id}"
                                   th:checked="${#lists.contains(selectedCategoryIds, c.id)}"
                                   style="accent-color: #1db954; margin-right: 8px;">
                            <span th:text="${c.name}" style="color: #b0c4de;">카테고리명</span>
                        </label>
                    </div>
                    <p style="font-size: 12px; color: #9ec8b8; margin-top: 6px;">* 모임의 성격에 맞는 카테고리를 선택해주세요.</p>
                </div>

                <div style="display: flex; justify-content: flex-end; gap: 8px;">
                    <a th:href="@{/clubs/{id}/manager(id=${club.id})}" class="btn">취소</a>
                    <button type="submit" class="btn primary">수정 완료</button>
                </div>



            </form>
        </div>
    </main>
</div>

<div th:replace="~{fragments/common :: modals}"></div>
<div th:replace="~{fragments/common :: scripts}"></div>

<script>
    function updateFileName(input) {
        const display = document.getElementById('fileNameDisplay');
        if (input.files && input.files.length > 0) {
            display.textContent = input.files[0].name;
            display.style.color = "#1db954";
        } else {
            display.textContent = "변경할 파일 없음";
            display.style.color = "#9ec8b8";
        }
    }
</script>

</body>
</html>
