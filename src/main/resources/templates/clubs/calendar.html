<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="${club.name} + ' - 캘린더'">캘린더</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>

    <style>
        /* [캘린더 디자인] */
        #calendar { height: auto; min-height: 800px; font-family: 'Pretendard', sans-serif; }

        /* 요일 헤더 배경색 */
        .fc-theme-standard th { background-color: #1a2623 !important; border-color: #4a635d !important; }
        .fc-scrollgrid-section-header th { background-color: #1a2623 !important; }

        /* 캘린더 색상 */
        .fc-col-header-cell-cushion, .fc-daygrid-day-number { color: #ffffff; text-decoration: none; }
        .fc-col-header-cell-cushion { font-size: 1.1em; font-weight: 800; padding: 10px 0; }
        .fc-daygrid-day-number { font-weight: 700; padding: 8px; opacity: 0.9; }
        .fc-day-sat .fc-col-header-cell-cushion, .fc-day-sat .fc-daygrid-day-number { color: #4fc3f7 !important; }
        .fc-day-sun .fc-col-header-cell-cushion, .fc-day-sun .fc-daygrid-day-number { color: #ff5252 !important; }
        .fc-theme-standard .fc-scrollgrid, .fc-theme-standard td, .fc-theme-standard th, .fc-col-header-cell, .fc-daygrid-day, .fc-daygrid-day-frame, .fc-scrollgrid-sync-table { border-color: #4a635d !important; }
        .fc-day-today { background-color: rgba(255, 255, 255, 0.08) !important; border: 2px solid #26a69a !important; }
        .fc-daygrid-day:hover { background-color: rgba(255, 255, 255, 0.03); transition: background-color 0.2s; }

        /* 상단 툴바 */
        .fc-header-toolbar { position: relative; margin-bottom: 20px !important; }
        .fc-toolbar-chunk:nth-child(2) { position: absolute; left: 50%; transform: translateX(-50%); display: flex; justify-content: center; }
        .fc-toolbar-title { color: #fff; font-size: 2em !important; font-weight: 900 !important; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }

        /* 버튼 스타일 */
        .fc-button { background-color: #2a3b37 !important; border: 1px solid #4a635d !important; color: #fff !important; font-weight: bold; border-radius: 8px !important; padding: 8px 16px !important; }
        .fc-button:hover { background-color: #3e524d !important; border-color: #fff !important; }

        /* 일정 막대 슬림하게 */
        .fc-event { border: none; border-radius: 3px; padding: 1px 3px !important; margin-bottom: 1px !important; font-size: 0.85em !important; font-weight: 700; cursor: pointer; box-shadow: 0 1px 2px rgba(0,0,0,0.2); line-height: 1.2 !important; }

        /* 모달 스타일 */
        .modal-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { min-width: 400px; max-width: 500px; background: #0f231e; padding: 25px; border-radius: 16px; border: 1px solid #4a635d; box-shadow: 0 10px 25px rgba(0,0,0,0.5); position: relative; }
        .modal-close-btn { position: absolute; top: 15px; right: 20px; background: none; border: none; font-size: 32px; color: #888; cursor: pointer; transition: color 0.2s; line-height: 1; z-index: 10; }
        .modal-close-btn:hover { color: #ff5252; }
        .hidden { display: none !important; }

        /* 폼 요소 */
        label { display: block; margin: 10px 0 5px; font-weight: bold; color: #ddd; }
        input[type=text], input[type=date], textarea { width: 95%; background: #2a3b37; color: #fff; border: 1px solid #4a635d; padding: 10px; border-radius: 6px; font-size: 1em; }
        textarea { resize: none; }

        /* Flatpickr */
        .flatpickr-calendar { background: #1a2623 !important; border: 1px solid #4a635d !important; box-shadow: 0 10px 25px rgba(0,0,0,0.7) !important; }
        .flatpickr-months .flatpickr-month, .flatpickr-current-month .flatpickr-monthDropdown-months { background: #1a2623 !important; color: #fff !important; fill: #fff !important; }
        .flatpickr-current-month input.cur-year { color: #fff !important; font-weight: bold !important; }
        .flatpickr-monthDropdown-months { background-color: #1a2623 !important; color: #fff !important; }
        .flatpickr-monthDropdown-months option { background-color: #0f231e; color: #fff; }
        .flatpickr-day { color: #eee !important; font-weight: 600 !important; }
        .flatpickr-day.selected { background: #26a69a !important; border-color: #26a69a !important; color: #fff !important; }
        .flatpickr-months .flatpickr-prev-month svg, .flatpickr-months .flatpickr-next-month svg { fill: #fff !important; }

        /* 버튼 그룹 (양쪽 정렬) */
        .modal-actions { display: flex; justify-content: space-between; margin-top: 20px; }
        .btn-primary { background-color: #26a69a; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-danger { background-color: #e53935; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-secondary { background-color: #757575; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }

        /* 참가자 목록 */
        .participant-item { display: flex; justify-content: space-between; align-items: center; padding: 5px 0; border-bottom: 1px solid #4a635d; color: #ddd; }
        .participant-status { font-size: 0.8em; padding: 2px 6px; border-radius: 4px; margin-left: 10px; }
        .status-ACCEPTED { background: #2e7d32; color: #fff; }
        .status-PENDING { background: #fbc02d; color: #000; }
        .status-REJECTED { background: #c62828; color: #fff; }
        .manage-btn-group button { font-size: 0.7em; padding: 2px 5px; border: none; border-radius: 3px; cursor: pointer; color: white; margin-left: 3px; }
        .btn-approve { background-color: #2e7d32; }
        .btn-reject { background-color: #c62828; }

        .detail-card { border: 1px solid #1a332c; border-radius: 14px; background: #0f231e; padding: 16px; margin-bottom: 16px; }

        /* 스크롤바 커스텀 */
        textarea::-webkit-scrollbar, .detail-box::-webkit-scrollbar { width: 8px; }
        textarea::-webkit-scrollbar-track, .detail-box::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.1); border-radius: 4px; }
        textarea::-webkit-scrollbar-thumb, .detail-box::-webkit-scrollbar-thumb { background-color: #4a635d; border-radius: 4px; }
        textarea::-webkit-scrollbar-thumb:hover, .detail-box::-webkit-scrollbar-thumb:hover { background-color: #26a69a; }

        /* 상세내역 박스 (줄바꿈 강제) */
        .detail-box { width: 100%; min-height: 100px; max-height: 300px; overflow-y: auto; overflow-x: hidden; background-color: #1a2623; padding: 15px; border-radius: 8px; border: 1px solid #4a635d; color: #bbb; margin-top: 5px; font-size: 0.95em; line-height: 1.6; white-space: pre-wrap; word-break: break-all; overflow-wrap: break-word; box-sizing: border-box; }

        /* '+n개 더보기' 및 팝업 스타일 */
        .fc-more-link { color: #ddd !important; font-size: 0.8em !important; font-weight: bold; text-decoration: none; }
        .fc-more-link:hover { color: #fff !important; background-color: rgba(255,255,255,0.1); border-radius: 4px; }
        .fc-popover { background-color: #1a2623 !important; border: 1px solid #4a635d !important; box-shadow: 0 4px 15px rgba(0,0,0,0.5) !important; z-index: 9999 !important; }
        .fc-popover-header { background-color: #0f231e !important; color: #fff !important; font-weight: bold; }
        .fc-popover-body { background-color: #1a2623 !important; }
    </style>
</head>
<body class="bg-deep">

<header class="topbar" th:replace="~{fragments/common :: topbar}"></header>

<div class="wrap">
    <aside class="sidebar" th:replace="~{fragments/common :: sidebar}"></aside>
    <main class="content">
        <div class="detail-card">
            <div th:replace="~{fragments/common :: club-tabs}"></div>
        </div>

        <div class="detail-card" style="background: #0f231e; padding: 20px; border-radius: 14px; border: 1px solid #4a635d; margin-top: 20px;">
            <div id='calendar'></div>
        </div>
    </main>
</div>

<div th:replace="~{fragments/common :: modals}"></div>

<div id="scheduleDetailModal" class="modal-backdrop hidden">
    <div class="modal-content">
        <button onclick="hideDetailModal()" class="modal-close-btn" type="button">&times;</button>
        <h2 id="modal-title" style="margin-top: 0; color: #fff; padding-right: 30px;">일정 제목</h2>
        <hr style="border-color: #4a635d; margin: 15px 0;">
        <p style="color: #ddd;"><strong>날짜:</strong> <span id="modal-date" style="color: #fff;"></span></p>
        <p style="color: #ddd;"><strong>참여비:</strong> <span id="modal-fee" style="color: #fff;"></span></p>

        <p style="color: #ddd;"><strong>상세내역:</strong></p>
        <div id="modal-details" class="detail-box"></div>

        <p style="color: #ddd; margin-top: 10px;"><strong>참여 현황 (<span id="modal-participant-count">0</span>명)</strong></p>
        <div id="modal-participant-list" style="max-height: 150px; overflow-y: auto; padding: 5px; background: #1a2623; border-radius: 8px; border: 1px solid #2a3b37;"></div>

        <hr style="border-color: #4a635d; margin: 20px 0;">
        <div class="modal-actions">
            <button id="modal-join-btn" class="btn-primary">참가 신청</button>
            <div id="modal-admin-group" class="hidden">
                <button id="modal-edit-btn" class="btn-secondary">수정</button>
                <button id="modal-delete-btn" class="btn-danger">삭제</button>
            </div>
        </div>
    </div>
</div>

<div id="scheduleCreateModal" class="modal-backdrop hidden">
    <div class="modal-content">
        <button onclick="hideCreateModal()" class="modal-close-btn" type="button">&times;</button>
        <h2 style="color: #fff; padding-right: 30px;">새 일정 제안하기</h2>
        <form id="createScheduleForm" style="margin-top: 15px;">
            <label>예정 내역 (제목)</label>
            <input type="text" id="create-title" placeholder="예) 11월 정기 모임" required>
            <label>시작일</label>
            <input type="text" id="create-startDate" class="datepicker" placeholder="날짜 선택" required>
            <label>종료일</label>
            <input type="text" id="create-endDate" class="datepicker" placeholder="날짜 선택" required>
            <label>참여비</label>
            <input type="text" id="create-fee" placeholder="예) 10,000원 또는 1/N">
            <label>상세 설명 (선택)</label>
            <textarea id="create-details" rows="3" placeholder="예) 모임 장소 및 준비물 (최대 500자)" maxlength="500"></textarea>
            <div style="text-align: right; margin-top: 20px;">
                <button type="submit" class="btn-primary">확인 (제안하기)</button>
            </div>
        </form>
    </div>
</div>

<div id="scheduleEditModal" class="modal-backdrop hidden">
    <div class="modal-content">
        <button onclick="hideEditModal()" class="modal-close-btn" type="button">&times;</button>
        <h2 style="color: #fff; padding-right: 30px;">일정 수정하기</h2>
        <form id="editScheduleForm" style="margin-top: 15px;">
            <input type="hidden" id="edit-id">
            <label>예정 내역 (제목)</label>
            <input type="text" id="edit-title" placeholder="예) 11월 정기 모임" required>
            <label>시작일</label>
            <input type="text" id="edit-startDate" class="datepicker" required>
            <label>종료일</label><input type="text" id="edit-endDate" class="datepicker" required>
            <label>참여비</label><input type="text" id="edit-fee" placeholder="예) 10,000원 또는 1/N">
            <label>상세 설명</label>
            <textarea id="edit-details" rows="3" placeholder="예) 변경된 내용을 입력해주세요 (최대 500자)" maxlength="500"></textarea>
            <div style="text-align: right; margin-top: 20px;">
                <button type="submit" class="btn-primary">수정 완료</button>
            </div>
        </form>
    </div>
</div>

<div id="customConfirmModal" class="modal-backdrop hidden" style="z-index: 10000;">
    <div class="modal-content" style="max-width: 400px; text-align: center;">
        <h3 style="color: #fff; margin-bottom: 15px; font-size: 1.2em;">알림</h3>
        <p id="confirmMessage" style="color: #ddd; margin-bottom: 25px; white-space: pre-wrap; line-height: 1.5;">진행하시겠습니까?</p>
        <div style="display: flex; justify-content: center; gap: 10px;">
            <button id="btnConfirmCancel" class="btn-secondary" style="width: 100px;">취소</button>
            <button id="btnConfirmOk" class="btn-primary" style="width: 100px;">확인</button>
        </div>
    </div>
</div>

<div th:replace="~{fragments/common :: scripts}"></div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const clubId = /*[[${club.id}]]*/ 1;
    const sessionUserId = /*[[${session['LOGIN_USER_ID']}]]*/ null;
    const isLoggedIn = (sessionUserId !== null);
    const isMember = /*[[${isAlreadyMember}]]*/ false;
    /*]]>*/

    // 안전한 토스트 함수
    function safeShowToast(message, type) {
        if (typeof showToast === 'function') {
            showToast(message, type);
        } else {
            alert(message);
        }
    }

    const eventColors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEEAD', '#D4A5A5', '#9B59B6', '#3498DB', '#E67E22', '#2ECC71'];
    function getColorForEvent(id) {
        let hash = 0; const str = String(id);
        for (let i = 0; i < str.length; i++) { hash = str.charCodeAt(i) + ((hash << 5) - hash); }
        return eventColors[Math.abs(hash) % eventColors.length];
    }

    let calendar;
    let detailModal, createModal, editModal;
    let createForm, editForm;

    function openLoginModal() {
        const loginModal = document.getElementById('loginModal');
        if (loginModal) loginModal.removeAttribute('hidden');
        else location.href = '/login';
    }

    // [핵심] 커스텀 Confirm 함수
    function openConfirm(message) {
        return new Promise((resolve) => {
            const modal = document.getElementById('customConfirmModal');
            const msgEl = document.getElementById('confirmMessage');
            const btnOk = document.getElementById('btnConfirmOk');
            const btnCancel = document.getElementById('btnConfirmCancel');

            msgEl.textContent = message;
            modal.classList.remove('hidden');

            const handleOk = () => {
                modal.classList.add('hidden');
                cleanup();
                resolve(true);
            };
            const handleCancel = () => {
                modal.classList.add('hidden');
                cleanup();
                resolve(false);
            };

            function cleanup() {
                btnOk.removeEventListener('click', handleOk);
                btnCancel.removeEventListener('click', handleCancel);
            }

            // 리스너 초기화 후 재등록 (중복 방지용)
            // 간단하게는 cloneNode를 쓰거나, 위처럼 removeEventListener를 확실히 해야 함.
            // 여기서는 onclick 속성 할당 방식을 사용하여 중복 방지 (가장 심플)
            btnOk.onclick = handleOk;
            btnCancel.onclick = handleCancel;
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        detailModal = document.getElementById('scheduleDetailModal');
        createModal = document.getElementById('scheduleCreateModal');
        editModal = document.getElementById('scheduleEditModal');
        createForm = document.getElementById('createScheduleForm');
        editForm = document.getElementById('editScheduleForm');

        flatpickr(".datepicker", { locale: "ko", dateFormat: "Y-m-d", theme: "dark" });

        const topLoginBtn = document.getElementById('openLoginBtn');
        if(topLoginBtn) {
            topLoginBtn.onclick = (e) => { e.preventDefault(); openLoginModal(); };
        }

        const calendarEl = document.getElementById('calendar');
        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth', locale: 'ko', height: 'auto', dayMaxEvents: true,
            headerToolbar: { left: 'prev,next today', center: 'title', right: 'addEventButton' },
            events: `/api/club/${clubId}/schedules`,

            eventDidMount: function(info) {
                const color = getColorForEvent(info.event.id);
                info.el.style.backgroundColor = color;
                info.el.style.borderColor = color;
                info.el.style.color = '#222222';
                info.el.style.fontWeight = '700';
            },

            eventClick: function(info) { showScheduleDetailModal(info.event.id); },

            customButtons: {
                addEventButton: {
                    text: '일정 제안하기',
                    click: function() {
                        if (!isLoggedIn) {
                            safeShowToast('로그인이 필요한 서비스입니다.', 'error');
                            openLoginModal();
                            return;
                        }
                        if (!isMember) {
                            safeShowToast('모임 멤버만 일정을 제안할 수 있습니다.', 'error');
                            return;
                        }
                        showCreateModal();
                    }
                }
            }
        });
        calendar.render();

        if(createForm) createForm.addEventListener('submit', function(e) { e.preventDefault(); handleCreateSchedule(); });
        if(editForm) editForm.addEventListener('submit', function(e) { e.preventDefault(); handleUpdateSchedule(); });
    });

    // --- 상세 모달 ---
    async function showScheduleDetailModal(scheduleId) {
        try {
            const response = await fetch(`/api/club/${clubId}/schedule/${scheduleId}`, { credentials: 'include' });

            // [수정] 로그인 안 된 경우 처리
            if (response.status === 401) {
                safeShowToast('로그인이 필요한 서비스입니다.', 'error');
                openLoginModal();
                return;
            }

            if (!response.ok) throw new Error('일정 정보를 불러올 수 없습니다.');
            const dto = await response.json();

            document.getElementById('modal-title').textContent = dto.title;
            document.getElementById('modal-date').textContent = `${dto.start} ~ ${dto.end}`;
            document.getElementById('modal-fee').textContent = dto.fee || '-';
            // [수정] 내용 null 체크
            document.getElementById('modal-details').textContent = dto.details ? dto.details : '(상세 내용 없음)';

            const list = document.getElementById('modal-participant-list');
            list.innerHTML = '';
            const participants = dto.participants || [];
            document.getElementById('modal-participant-count').textContent = participants.length;

            if (participants.length > 0) {
                participants.forEach(p => {
                    const div = document.createElement('div');
                    div.className = 'participant-item';
                    let statusText = '대기', statusClass = 'status-PENDING';
                    if(p.status === 'ACCEPTED') { statusText = '승인'; statusClass = 'status-ACCEPTED'; }
                    else if(p.status === 'REJECTED') { statusText = '거절'; statusClass = 'status-REJECTED'; }

                    let html = `<span>${p.nickname} <span class="participant-status ${statusClass}">${statusText}</span></span>`;

                    if (dto.isManager && p.status === 'PENDING') {
                        html += `
                            <div class="manage-btn-group">
                                <button class="btn-approve" onclick="changeStatus(${scheduleId}, ${p.participantId}, 'ACCEPTED')">승인</button>
                                <button class="btn-reject" onclick="changeStatus(${scheduleId}, ${p.participantId}, 'REJECTED')">거절</button>
                            </div>`;
                    }
                    div.innerHTML = html;
                    list.appendChild(div);
                });
            } else {
                list.innerHTML = '<div style="color:#888; padding:5px;">아직 신청자가 없습니다.</div>';
            }

            const joinBtn = document.getElementById('modal-join-btn');
            if (dto.isParticipating) {
                if (dto.myStatus === 'ACCEPTED') {
                    joinBtn.textContent = '참가 확정됨 (취소)'; joinBtn.className = 'btn-danger';
                } else if (dto.myStatus === 'PENDING') {
                    joinBtn.textContent = '승인 대기중 (취소)'; joinBtn.className = 'btn-secondary';
                } else {
                    joinBtn.textContent = '거절됨'; joinBtn.className = 'btn-secondary'; joinBtn.disabled = true;
                }
                if (!joinBtn.disabled) joinBtn.onclick = () => handleLeave(scheduleId);
            } else {
                joinBtn.textContent = '참가 신청'; joinBtn.className = 'btn-primary'; joinBtn.disabled = false;
                joinBtn.onclick = () => handleJoin(scheduleId);
            }

            const adminGroup = document.getElementById('modal-admin-group');
            if (dto.isManager) {
                adminGroup.classList.remove('hidden');
                document.getElementById('modal-edit-btn').onclick = () => showEditModal(dto);
                document.getElementById('modal-delete-btn').onclick = () => handleDelete(scheduleId);
            } else {
                adminGroup.classList.add('hidden');
            }

            detailModal.classList.remove('hidden');

        } catch (err) {
            console.error(err);
            safeShowToast('오류: ' + err.message, 'error');
        }
    }

    // [수정됨] 승인/거절 -> openConfirm 사용
    async function changeStatus(scheduleId, participantId, status) {
        const msg = status === 'ACCEPTED' ? '승인하시겠습니까?' : '거절하시겠습니까?';
        if(!(await openConfirm(msg))) return;
        const url = `/api/club/${clubId}/schedule/${scheduleId}/participant/${participantId}?status=${status}`;
        sendRequest(url, 'PUT', null, () => { showScheduleDetailModal(scheduleId); });
    }

    function showCreateModal() {
        if(createForm) createForm.reset();
        if(createModal) createModal.classList.remove('hidden');
    }
    function hideCreateModal() { if(createModal) createModal.classList.add('hidden'); }
    function hideDetailModal() { if(detailModal) detailModal.classList.add('hidden'); }
    function hideEditModal() { if(editModal) editModal.classList.add('hidden'); }

    function showEditModal(dto) {
        document.getElementById('edit-id').value = dto.id;
        document.getElementById('edit-title').value = dto.title;

        const startPicker = document.getElementById('edit-startDate')._flatpickr;
        const endPicker = document.getElementById('edit-endDate')._flatpickr;
        if(startPicker) startPicker.setDate(dto.start);
        if(endPicker) endPicker.setDate(dto.end);

        document.getElementById('edit-fee').value = dto.fee;
        document.getElementById('edit-details').value = dto.details;
        detailModal.classList.add('hidden'); editModal.classList.remove('hidden');
    }

    // API 호출 함수들
    async function handleCreateSchedule() {
        const data = {
            title: document.getElementById('create-title').value,
            start: document.getElementById('create-startDate').value,
            end: document.getElementById('create-endDate').value,
            fee: document.getElementById('create-fee').value,
            details: document.getElementById('create-details').value
        };
        if(!data.title.trim()) { safeShowToast('제목을 입력해주세요.', 'error'); return; }
        if(!data.start || !data.end) { safeShowToast('날짜를 선택해주세요.', 'error'); return; }
        if(data.start > data.end) { safeShowToast('날짜 오류', 'error'); return; }

        sendRequest(`/api/club/${clubId}/schedule`, 'POST', data, () => {
            safeShowToast('일정이 등록되었습니다.', 'success');
            hideCreateModal();
            calendar.refetchEvents();
        });
    }

    async function handleUpdateSchedule() {
        const id = document.getElementById('edit-id').value;
        const data = {
            title: document.getElementById('edit-title').value,
            start: document.getElementById('edit-startDate').value,
            end: document.getElementById('edit-endDate').value,
            fee: document.getElementById('edit-fee').value,
            details: document.getElementById('edit-details').value
        };
        if(data.start > data.end) { safeShowToast('날짜 오류', 'error'); return; }

        sendRequest(`/api/club/${clubId}/schedule/${id}`, 'PUT', data, () => {
            safeShowToast('일정이 수정되었습니다.', 'success');
            hideEditModal();
            calendar.refetchEvents();
        });
    }

    // [수정됨] 삭제 -> openConfirm 사용
    async function handleDelete(id) {
        if(await openConfirm('정말로 이 일정을 삭제하시겠습니까?')) {
            sendRequest(`/api/club/${clubId}/schedule/${id}`, 'DELETE', null, () => {
                safeShowToast('일정이 삭제되었습니다.', 'success');
                hideDetailModal();
                calendar.refetchEvents();
            });
        }
    }

    // [수정됨] 참가신청 -> openConfirm 사용
    async function handleJoin(id) {
        if (!isLoggedIn) { safeShowToast('로그인 필요', 'error'); openLoginModal(); return; }
        if (!isMember) { safeShowToast('모임 멤버만 가능', 'error'); return; }

        if(await openConfirm('참가 신청하시겠습니까?')) {
            sendRequest(`/api/club/${clubId}/schedule/${id}/join`, 'POST', null, () => {
                safeShowToast('참가 신청 완료', 'success');
                showScheduleDetailModal(id);
            });
        }
    }

    // [수정됨] 참가취소 -> openConfirm 사용
    async function handleLeave(id) {
        if(await openConfirm('참가를 취소하시겠습니까?')) {
            sendRequest(`/api/club/${clubId}/schedule/${id}/join`, 'DELETE', null, () => {
                safeShowToast('취소되었습니다.', 'success');
                showScheduleDetailModal(id);
            });
        }
    }

    async function sendRequest(url, method, body, onSuccess) {
        try {
            const opt = { method: method, headers: { 'Content-Type': 'application/json' }, credentials: 'include' };
            if(body) opt.body = JSON.stringify(body);
            const res = await fetch(url, opt);
            if(!res.ok) {
                const txt = await res.text();
                if(txt.includes('<!DOCTYPE html>') || res.status===401 || res.status===403) {
                    safeShowToast('로그인이 필요한 서비스입니다.', 'error');
                    openLoginModal();
                    return;
                }
                throw new Error(txt);
            }
            onSuccess();
        } catch(e) { safeShowToast(e.message, 'error'); }
    }
</script>
