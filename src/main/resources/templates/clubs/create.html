<div class="panel">
    <h3>모임 만들기</h3>
    <form id="clubForm" enctype="multipart/form-data">
        <label>모임 이름</label>
        <input name="name" type="text" required maxlength="100">

        <label>홍보 문구</label>
        <textarea name="description" rows="4" placeholder="모임을 소개해주세요"></textarea>

        <div class="row">
            <div class="col">
                <label>도</label>
                <select name="regionDo" id="formDo" required>
                    <option value="">선택</option>
                    <th:block th:each="d : ${dos}">
                        <option th:value="${d}" th:text="${d}"></option>
                    </th:block>
                </select>
            </div>
            <div class="col">
                <label>시/군/구</label>
                <select name="regionSi" id="formSi" required>
                    <option value="">선택</option>
                </select>
            </div>
        </div>

        <label>카테고리</label>
        <div class="cat-list">
            <th:block th:each="c : ${categories}">
                <label class="chk">
                    <input type="checkbox" name="categoryIds" th:value="${c.id}">
                    <span th:text="${c.name}">cat</span>
                </label>
            </th:block>
        </div>

        <div class="row">
            <input id="newCatInput" type="text" placeholder="+ 카테고리 추가 (엔터)">
            <div id="newCatChips" class="chips"></div>
        </div>
        <input type="hidden" name="newCategoryNames" id="newCategoryNames">

        <label>대표 이미지</label>
        <input type="file" name="image" accept="image/*">

        <div class="actions">
            <button type="submit" class="primary">만들기</button>
            <button type="button" class="ghost" id="cancelCreate">취소</button>
        </div>
        <div id="createMsg" class="error"></div>
    </form>
</div>
