<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="${club.name} + ' - 모임 상세'">모임 상세</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">

    <style>
        .detail-card {
            border: 1px solid #1a332c;
            border-radius: 14px;
            background: #0f231e;
            padding: 16px;
            margin-bottom: 16px;
        }

        .detail-card .club-header h1 {
            margin: 0;
            font-size: 50px;
        }

        .detail-card .club-chips {
            margin-top: 12px;
        }


        /* 공통 스타일 (너비, 배경, 테두리) */
        .club-image {
            width: 100%;
            border-radius: 12px;
            background: #0b1f1a;
        }

        /* 실제 이미지가 있는 경우 (img 태그) */
        img.club-image {
            max-height: 70vh;
            object-fit: contain;
            display: block;
        }

        /* 이미지가 없는 경우 (div 태그) */
        div.club-image {
            height: 360px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 12px;
        }

        .detail-divider {
            border: none;
            border-top: 1px solid #1a332c;
            margin: 20px 0;
        }

        .member-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .member-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .member-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #29433b;
        }

        .member-role {
            font-size: 12px;
            color: #1db954;
            font-weight: 600;
        }

    </style>
</head>
<body class="bg-deep">

<header class="topbar" th:replace="~{fragments/common :: topbar}"></header>

<div class="wrap">

    <aside class="sidebar" th:replace="~{fragments/common :: sidebar}"></aside>

    <main class="content">

        <div class="detail-card" th:object="${club}">

            <div th:replace="~{fragments/common :: club-tabs}"></div>

        </div>

        <div class="detail-card" th:object="${club}">

            <div class="club-header">
                <h1 th:text="*{name}">모임 이름</h1>

                <div class="chips club-chips" style="display: flex; align-items: center; flex-wrap: wrap; gap: 6px;">

                    <span th:if="${club.joinPolicy.name() == 'AUTOMATIC'}" class="policy-badge policy-auto">자동 가입</span>
                    <span th:if="${club.joinPolicy.name() == 'APPROVAL'}" class="policy-badge policy-approval">승인제</span>

                    <span class="chip" th:each="k : *{categories}" th:text="${'#' + k}">#카테고리</span>
                </div>
            </div>

            <hr class="detail-divider"> <div>
            <img th:if="*{imageUrl != null}" th:src="*{imageUrl}" alt="모임 사진" class="club-image">
            <div th:if="*{imageUrl == null}" class="club-image">
                (등록된 이미지가 없습니다)
            </div>
        </div>

            <hr class="detail-divider"> <div>
            <h2 class="section-title">모임 설명</h2>
            <p th:text="*{description}" style="min-height: 80px; white-space: pre-wrap; margin-top: 0;">모임 설명...</p>
        </div>

            <hr class="detail-divider"> <div>
            <h2 class="section-title">활동 지표</h2>
            <div>(참여율 / 모임 활성도 - 구현 필요)</div>
        </div>

            <hr class="detail-divider"> <div>
            <h2 class="section-title" th:text="'모임 멤버 (' + ${memberCount} + ')'">모임 멤버 (0)</h2>
            <div class="member-list">
                <div class="member-item" th:each="memberInfo : *{members}" style="align-items: center;">
                    <div class="member-avatar"></div>

                    <div style="display: flex; align-items: center;">
                        <span th:text="${memberInfo.nickname}">멤버 닉네임</span>

                        <span class="member-role"
                              th:if="${memberInfo.role == 'ADMIN' or memberInfo.role == 'MANAGER'}"
                              style="font-size: 12px; color: #1db954; margin-left: 6px; font-weight: bold;">
                            [관리자]
                        </span>
                    </div>
                </div>

                <div th:if="${memberCount == 0}">
                    <p style="color: #9ec8b8; font-size: 14px; margin-top: 10px; margin-bottom: 0;">
                        아직 모임에 가입한 멤버가 없습니다.
                    </p>
                </div>
            </div>
        </div>

            <hr class="detail-divider"> <div>
            <button th:if="${session.LOGIN_USER_ID == null}" class="btn primary block" id="openLoginBtn">
                로그인 후 가입하기
            </button>
            <button th:if="${isOwner}" class="btn block" disabled>
                당신은 이 모임의 관리자입니다
            </button>
            <button th:if="${club.myStatus == 'ACTIVE' and !isOwner}" class="btn block" disabled
                    style="background: #1a332c; color: #9ec8b8; cursor: not-allowed;">
                이미 가입한 모임입니다
            </button>

            <button th:if="${club.myStatus == 'WAITING'}" class="btn block" disabled
                    style="background: #2b1d00; color: #ffb700; border: 1px solid #ffb700; cursor: not-allowed;">
                가입 승인 대기 중입니다
            </button>

            <button th:if="${club.myStatus == 'BANNED'}" class="btn btn-danger block" disabled>
                가입이 차단된 모임입니다
            </button>

            <form th:if="${session.LOGIN_USER_ID != null && !isOwner && !isAlreadyMember}"
                  th:action="@{/clubs/{id}/join(id=${club.id})}" method="post" style="margin: 0;">

                <button type="submit" class="btn primary block">
                    <span th:if="${club.joinPolicy.name() == 'AUTOMATIC'}">가입하기</span>
                    <span th:if="${club.joinPolicy.name() == 'APPROVAL'}">가입 신청하기</span>
                </button>

                <p th:if="${club.joinPolicy.name() == 'APPROVAL'}"
                   style="text-align: center; color: #ffa500; font-size: 12px; margin-top: 8px; margin-bottom: 0;">
                    관리자의 승인 후 활동할 수 있습니다.
                </p>
            </form>
        </div>

            <div th:if="${isAlreadyMember and !isOwner}"
                 style="margin-top: 20px; border-top: 1px solid #1a332c; padding-top: 15px; display: flex; justify-content: flex-end;">

                <button type="button"
                        class="btn"
                        onclick="openLeaveModal()"
                        style="font-size: 13px; color: #9ec8b8; background: transparent; border: 1px solid #29433b; cursor: pointer;">
                    모임 탈퇴하기
                </button>
            </div>

        </div> </main>
</div>
<div th:replace="~{fragments/common :: modals}"></div>

<div id="toast"
     th:if="${error != null or msg != null}"
     th:text="${error ?: msg}"
     class="toast show">
</div>

<div th:replace="~{fragments/common :: scripts}"></div>

<div id="leaveModal" class="modal" style="display: none;">
    <div class="modal-card" style="text-align: center; width: 360px;">
        <h3 style="margin-top: 0; color: #e7f3ee;">모임 탈퇴</h3>
        <p style="color: #b0c4de; margin: 20px 0;">
            정말로 이 모임에서 나가시겠습니까?<br>
            작성한 게시글과 댓글은 삭제되지 않습니다.
        </p>
        <div style="display: flex; justify-content: center; gap: 10px;">
            <button type="button" class="btn" onclick="closeLeaveModal()">취소</button>

            <form th:action="@{/clubs/{id}/leave(id=${club.id})}" method="post">
                <button type="submit" class="btn btn-danger">네, 탈퇴합니다</button>
            </form>
        </div>
    </div>
</div>

<script>
    function openLeaveModal() {
        document.getElementById('leaveModal').style.display = 'flex';
    }
    function closeLeaveModal() {
        document.getElementById('leaveModal').style.display = 'none';
    }

    // 모달 바깥 클릭 시 닫기
    window.addEventListener('click', function(event) {
        if (event.target == document.getElementById('leaveModal')) {
            closeLeaveModal();
        }
    });
</script>

</body>
</html>
