<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="${club.name} + ' - 모임 상세'">모임 상세</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">

    <style>
        .detail-card {
            border: 1px solid #1a332c;
            border-radius: 14px;
            background: #0f231e;
            padding: 16px;
            margin-bottom: 16px;
        }

        .club-header h1 {
            margin: 0;
            font-size: 24px;
        }

        .club-chips {
            margin-top: 12px;
        }

        .club-image {
            width: 100%;
            height: 360px;
            object-fit: cover;
            border-radius: 12px;
            background: #0b1f1a;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 12px;
        }

        .member-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .member-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .member-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #29433b;
        }

        .member-role {
            font-size: 12px;
            color: #1db954;
            font-weight: 600;
        }

    </style>
</head>
<body class="bg-deep">

<header class="topbar" th:replace="~{fragments/common :: topbar}"></header>

<div class="wrap">

    <aside class="sidebar" th:replace="~{fragments/common :: sidebar}"></aside>

    <main class="content">

        <form class="toolbar" th:replace="~{fragments/common :: searchbar}"></form>

        <div class="detail-content" th:object="${club}">

            <div class="detail-card">
                <div th:replace="~{fragments/common :: club-tabs}"></div>
            </div>

            <div class="detail-card club-header">
                <h1 th:text="*{name}">모임 이름</h1>
                <div class="chips club-chips">
                    <span class="chip" th:each="k : *{categories}" th:text="${'#' + k}">#카테고리</span>
                </div>
            </div>

            <div class="detail-card">
                <h2 class="section-title">모임 사진</h2>
                <img th:if="*{imageUrl != null}" th:src="*{imageUrl}" alt="모임 사진" class="club-image">
                <div th:if="*{imageUrl == null}" class="club-image"
                     style="display: flex; align-items: center; justify-content: center;">
                    (등록된 이미지가 없습니다)
                </div>
            </div>

            <div class="detail-card">
                <h2 class="section-title">모임 설명</h2>
                <p th:text="*{description}" style="min-height: 80px; white-space: pre-wrap;">모임 설명...</p>
            </div>

            <div class="detail-card">
                <h2 class="section-title">활동 지표</h2>
                <div>(참여율 / 모임 활성도 - 구현 필요)</div>
            </div>

            <div class="detail-card">
                <h2 class="section-title" th:text="'모임 멤버 (' + ${memberCount} + ')'">모임 멤버 (0)</h2>
                <div class="member-list">
                    <div class="member-item" th:each="memberInfo : *{members}">
                        <div class="member-avatar"></div>
                        <span th:text="${memberInfo.nickname}">멤버 닉네임</span>
                        <span class="member-role" th:if="${memberInfo.role == 'ADMIN'}">[관리자]</span>
                    </div>
                    <div th:if="${memberCount == 0}">
                        <p style="color: #9ec8b8; font-size: 14px; margin-top: 10px;">
                            아직 모임에 가입한 멤버가 없습니다.
                        </p>
                    </div>
                </div>
            </div>

            <div class="detail-card">
                <button th:if="${session.LOGIN_USER_ID == null}" class="btn primary block" id="openLoginBtn">
                    로그인 후 가입하기
                </button>
                <button th:if="${isOwner}" class="btn block" disabled>
                    당신은 이 모임의 관리자입니다
                </button>
                <button th:if="${!isOwner && isAlreadyMember}" class="btn block" disabled>
                    이미 가입한 모임입니다
                </button>

                <form th:if="${session.LOGIN_USER_ID != null && !isOwner && !isAlreadyMember}"
                      th:action="@{/clubs/{id}/join(id=${club.id})}" method="post" style="margin: 0;">
                    <button type="submit" class="btn primary block">
                        가입하기
                    </button>
                </form>
            </div>

        </div>
    </main>
</div>
<div th:replace="~{fragments/common :: modals}"></div>

<div th:replace="~{fragments/common :: scripts}"></div>

</body>
</html>
