<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="${club.name} + ' - 모임 상세'">모임 상세</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">

    <style>
        .detail-card {
            border: 1px solid #1a332c;
            border-radius: 14px;
            background: #0f231e;
            padding: 16px;
            margin-bottom: 16px;
        }

        .detail-card .club-header h1 {
            margin: 0;
            font-size: 50px;
        }

        .detail-card .club-chips {
            margin-top: 12px;
        }


        /* 공통 스타일 (너비, 배경, 테두리) */
        .club-image {
            width: 100%;
            border-radius: 12px;
            background: #0b1f1a;
        }

        /* 실제 이미지가 있는 경우 (img 태그) */
        img.club-image {
            max-height: 70vh;
            object-fit: contain;
            display: block;
        }

        /* 이미지가 없는 경우 (div 태그) */
        div.club-image {
            height: 360px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 12px;
        }

        .detail-divider {
            border: none;
            border-top: 1px solid #1a332c;
            margin: 20px 0;
        }

        .member-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .member-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .member-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #29433b;
        }

        .member-role {
            font-size: 12px;
            color: #1db954;
            font-weight: 600;
        }

    </style>
</head>
<body class="bg-deep">

<header class="topbar" th:replace="~{fragments/common :: topbar}"></header>

<div class="wrap">

    <aside class="sidebar" th:replace="~{fragments/common :: sidebar}"></aside>

    <main class="content">

        <div class="detail-card" th:object="${club}">

            <div th:replace="~{fragments/common :: club-tabs}"></div>

        </div>

        <div class="detail-card" th:object="${club}">

            <div class="club-header">
            <h1 th:text="*{name}">모임 이름</h1>
            <div class="chips club-chips">
                <span class="chip" th:each="k : *{categories}" th:text="${'#' + k}">#카테고리</span>
            </div>
        </div>

            <hr class="detail-divider"> <div>
            <img th:if="*{imageUrl != null}" th:src="*{imageUrl}" alt="모임 사진" class="club-image">
            <div th:if="*{imageUrl == null}" class="club-image">
                (등록된 이미지가 없습니다)
            </div>
        </div>

            <hr class="detail-divider"> <div>
            <h2 class="section-title">모임 설명</h2>
            <p th:text="*{description}" style="min-height: 80px; white-space: pre-wrap; margin-top: 0;">모임 설명...</p>
        </div>

            <hr class="detail-divider"> <div>
            <h2 class="section-title">활동 지표</h2>
            <div class="info-group" style="margin-top: 30px;">
                <h3 style="font-size: 1.1em; font-weight: bold; margin-bottom: 15px; color: #fff;">최근 일정 출석률</h3>

                <div th:if="${not #lists.isEmpty(activityStats)}" style="display: flex; flex-direction: column; gap: 15px;">
                    <div th:each="stat : ${activityStats}" style="background: #1a2623; padding: 15px; border-radius: 10px; border: 1px solid #2a3b37;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9em;">
                        <span style="font-weight: bold; color: #ddd;">
                            <span th:text="${stat.date}" style="color: #888; margin-right: 8px;">2025-11-04</span>
                            <span th:text="${stat.title}">일정 제목</span>
                        </span>
                            <span style="color: #4caf50; font-weight: bold;">
                            <span th:text="${stat.rate} + '%'">80%</span>
                            <span style="color: #666; font-weight: normal; font-size: 0.9em;"
                                  th:text="' (' + ${stat.attendedMember} + '/' + ${stat.totalMember} + '명)'"></span>
                        </span>
                        </div>

                        <div style="width: 100%; background: #0f231e; height: 8px; border-radius: 4px; overflow: hidden;">
                            <div th:style="'width: ' + ${stat.rate} + '%; background: #4caf50; height: 100%; border-radius: 4px; transition: width 0.5s;'"></div>
                        </div>
                    </div>
                </div>

                <div th:if="${#lists.isEmpty(activityStats)}" style="text-align: center; padding: 20px; color: #666; background: #1a2623; border-radius: 10px;">
                    아직 진행된 일정이 없습니다.
                </div>
            </div>
        </div>

            <hr class="detail-divider"> <div>
            <h2 class="section-title" th:text="'모임 멤버 (' + ${memberCount} + ')'">모임 멤버 (0)</h2>
            <div class="member-list">
                <div class="member-item" th:each="memberInfo : *{members}">
                    <div class="member-avatar"></div>
                    <span th:text="${memberInfo.nickname}">멤버 닉네임</span>
                    <span class="member-role" th:if="${memberInfo.role == 'ADMIN'}">[관리자]</span>
                </div>
                <div th:if="${memberCount == 0}">
                    <p style="color: #9ec8b8; font-size: 14px; margin-top: 10px; margin-bottom: 0;">
                        아직 모임에 가입한 멤버가 없습니다.
                    </p>
                </div>
            </div>
        </div>

            <hr class="detail-divider"> <div>
            <button th:if="${session.LOGIN_USER_ID == null}" class="btn primary block" id="openLoginBtn">
                로그인 후 가입하기
            </button>
            <button th:if="${isOwner}" class="btn block" disabled>
                당신은 이 모임의 관리자입니다
            </button>
            <button th:if="${!isOwner && isAlreadyMember}" class="btn block" disabled>
                이미 가입한 모임입니다
            </button>

            <form th:if="${session.LOGIN_USER_ID != null && !isOwner && !isAlreadyMember}"
                  th:action="@{/clubs/{id}/join(id=${club.id})}" method="post" style="margin: 0;">
                <button type="submit" class="btn primary block">
                    가입하기
                </button>
            </form>
        </div>

        </div> </main>
</div>
<div th:replace="~{fragments/common :: modals}"></div>

<div id="toast"
     th:if="${error != null or msg != null}"
     th:text="${error ?: msg}"
     class="toast show">
</div>

<div th:replace="~{fragments/common :: scripts}"></div>

</body>
</html>
