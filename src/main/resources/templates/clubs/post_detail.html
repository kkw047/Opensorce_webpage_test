<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title} + ' - ' + ${club.name}"></title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="bg-deep">

<header class="topbar" th:replace="~{fragments/common :: topbar}"></header>

<div class="wrap">

    <aside class="sidebar" th:replace="~{fragments/common :: sidebar}"></aside>

    <main class="content">
        <form class="toolbar" th:replace="~{fragments/common :: searchbar}"></form>

        <div class="detail-card">
            <div th:replace="~{fragments/common :: club-tabs}"></div>
        </div>

        <div class="detail-card">
            <div class="post-detail-content" th:object="${post}">

                <div class="post-header">
                    <h1 th:text="*{title}"></h1>
                    <div class="post-meta">
                        <span th:text="|작성자: *{author.nickname}|"></span> |
                        <span th:text="|작성일: *{createdAt != null ? #temporals.format(createdAt, 'yyyy-MM-dd HH:mm') : '날짜 없음'}|"></span>
                    </div>
                </div>
                <hr>

                <div class="post-content" th:text="*{content}">
                </div>

                <div class="button-group">
                    <a th:href="@{/clubs/{clubId}/board(clubId=${club.id})}" class="btn">목록</a>

                    <th:block th:if="${session.LOGIN_USER_ID == post.author.id}">

                        <a th:href="@{/clubs/{clubId}/board/{postId}/edit(clubId=${club.id}, postId=${post.id})}"
                           class="btn">수정</a>

                        <form th:action="@{/clubs/{clubId}/board/{postId}/delete(clubId=${club.id}, postId=${post.id})}"
                              method="post"
                              style="display: inline-block; margin: 0;"
                              onsubmit="return confirm('정말 이 게시물을 삭제하시겠습니까?');">

                            <button type="submit" class="btn btn-danger">삭제</button>
                        </form>

                    </th:block>
                </div>
            </div>
        </div>
    </main>
</div>

<div th:replace="~{fragments/common :: modals}"></div>
<div th:replace="~{fragments/common :: scripts}"></div>

<div id="toast"
     th:if="${error != null or msg != null}"
     th:text="${error ?: msg}"
     class="toast show">
</div>

<script th:if="${openLogin}">
    document.addEventListener("DOMContentLoaded", () => modal("loginModal", true));
</script>
<script th:if="${openRegister}">
    document.addEventListener("DOMContentLoaded", () => modal("registerModal", true));
</script>

</body>
</html>
