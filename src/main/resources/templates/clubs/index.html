<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>모임 메인</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="bg-deep">

<header class="topbar" th:replace="~{fragments/common :: topbar}"></header>

<div class="wrap">
    <aside class="sidebar" th:replace="~{fragments/common :: sidebar}"></aside>

    <main class="content">
        <!-- 검색/필터 바 -->
        <form class="toolbar" th:replace="~{fragments/common :: searchbar}"></form>

        <!-- 모임 카드 그리드 -->
        <div class="grid">
            <a class="card club"
               th:each="c : ${page.content}"
               th:href="@{/clubs/{id}(id=${c.id})}"
               th:aria-label="${c.name}">
                <!-- 1) 사진: 항상 ImageController 경로 사용 -->
                <div class="thumb" style="width:100%;height:160px;background:#0b1b17;overflow:hidden;">
                    <img th:src="@{/images/club/{id}(id=${c.id})}"
                         alt="모임 사진"
                         loading="lazy"
                         style="width:100%;height:100%;object-fit:cover;display:block;">
                </div>

                <div class="card-body">
                    <!-- 2) 모임명 -->
                    <div class="club-title" th:text="${c.name}">모임명</div>

                    <!-- 3) 설명(있을 때만, 2줄 말줄임) -->
                    <div th:if="${c.description != null and !#strings.isEmpty(c.description)}"
                         class="muted"
                         th:text="${#strings.abbreviate(c.description, 100)}"
                         style="display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;">
                        모임 설명
                    </div>

                    <!-- 4) 지역 -->
                    <div class="muted" th:text="${c.regionDo + ' ' + c.regionSi}">지역</div>

                    <!-- 5) 카테고리 -->
                    <div class="chips">
                        <span class="chip"
                              th:each="k : ${c.categories}"
                              th:text="${'#' + k.name}">#카테고리</span>
                    </div>
                </div>
            </a>
        </div>

        <!-- 페이지네이션 -->
        <div class="pager" th:if="${page.totalPages > 1}">
            <a class="btn" th:if="${!page.first}"
               th:href="@{/clubs(page=${page.number - 1}, size=${page.size}, q=${q}, do=${selectedDo}, si=${selectedSi}, categoryIds=${selectedCategoryIds})}">이전</a>

            <span>페이지 <b th:text="${page.number + 1}">1</b> / <span th:text="${page.totalPages}">1</span></span>

            <a class="btn" th:if="${!page.last}"
               th:href="@{/clubs(page=${page.number + 1}, size=${page.size}, q=${q}, do=${selectedDo}, si=${selectedSi}, categoryIds=${selectedCategoryIds})}">다음</a>
        </div>
    </main>
</div>

<!-- 모달들 -->
<div th:replace="~{fragments/common :: modals}"></div>

<!-- 토스트 -->
<div id="toast"
     th:if="${error != null or msg != null}"
     th:text="${error ?: msg}"
     class="toast show">
</div>

<!-- 공통 스크립트 -->
<div th:replace="~{fragments/common :: scripts}"></div>

<!-- 로그인/회원가입 모달 자동 오픈 플래그 -->
<script th:if="${openLogin}">
    document.addEventListener("DOMContentLoaded", () => modal("loginModal", true));
</script>
<script th:if="${openRegister}">
    document.addEventListener("DOMContentLoaded", () => modal("registerModal", true));
</script>

</body>
</html>
