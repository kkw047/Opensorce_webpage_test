<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ыкиьЮД ыйФьЭ╕</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="bg-deep">

<header class="topbar" th:replace="~{fragments/common :: topbar}"></header>

<div class="wrap">
    <aside class="sidebar" th:replace="~{fragments/common :: sidebar}"></aside>

    <main class="content">
        <form class="toolbar" th:replace="~{fragments/common :: searchbar}"></form>

        <h1 th:if="${pageTitle != null}" th:text="${pageTitle}" style="font-size: 24px; margin-top: 0; margin-bottom: 16px;"></h1>

        <div class="grid">
            <a class="card club" th:each="c : ${page.content}" th:href="@{/clubs/{id}(id=${c.id})}">
                <img th:if="${c.imageUrl != null}" th:src="${c.imageUrl}" alt="ыкиьЮД ьВмьзД">
                <div th:if="${c.imageUrl == null}" style="height: 160px; background: #0b1b17;"></div>
                <div class="card-body">
                    <div class="club-title" th:text="${c.name}">ыкиьЮДыкЕ</div>
                    <div class="muted" th:text="${c.regionDo + ' ' + c.regionSi}">ьзАьЧн</div>
                    <div class="chips" style="margin-top:8px">
                        <span class="chip" th:each="k : ${c.categories}" th:text="${'#' + k.name}">#ь╣┤эЕМъ│аыжм</span>
                    </div>
                    <div class="members-right" th:text="${'ЁЯСд ' + (memberCounts?.get(c.id) ?: 0) + 'ыкЕ'}">ЁЯСд 0ыкЕ</div>
                </div>
            </a>
        </div>

        <div class="pager" th:if="${page.totalPages > 1}">
            <a class="btn" th:if="${!page.first}"
               th:href="@{/clubs(page=${page.number - 1}, size=${page.size}, q=${q}, do=${selectedDo}, si=${selectedSi}, categoryIds=${selectedCategoryIds})}">ьЭ┤ьаД</a>

            <span>эОШьЭ┤ьзА <b th:text="${page.number + 1}">1</b> / <span th:text="${page.totalPages}">1</span></span>

            <a class="btn" th:if="${!page.last}"
               th:href="@{/clubs(page=${page.number + 1}, size=${page.size}, q=${q}, do=${selectedDo}, si=${selectedSi}, categoryIds=${selectedCategoryIds})}">ыЛдьЭМ</a>
        </div>
    </main>
</div>

<div th:replace="~{fragments/common :: modals}"></div>

<div id="toast"
     th:if="${error != null or msg != null}"
     th:text="${error ?: msg}"
     class="toast show">
</div>

<div th:replace="~{fragments/common :: scripts}"></div>

<script th:if="${openLogin}">
    document.addEventListener("DOMContentLoaded", () => modal("loginModal", true));
</script>
<script th:if="${openRegister}">
    document.addEventListener("DOMContentLoaded", () => modal("registerModal", true));
</script>

</body>
</html>
