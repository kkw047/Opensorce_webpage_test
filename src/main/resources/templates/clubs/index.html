<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>모임 메인</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">

    <!-- 카테고리 & 스크롤 UI 커스텀 -->
    <style>
        /* 카테고리 체크 리스트 공통 스타일 */
        .checklist {
            background: #071b15;
            border-radius: 10px;
            border: 1px solid #153328;
            padding: 6px 8px;
            max-height: 260px;
            overflow-y: auto;
        }
        .checklist.tall {
            max-height: 360px;
        }

        .checkrow {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 6px;
            border-radius: 6px;
            font-size: 14px;
            color: #d8efe4;
            cursor: pointer;
            transition: background 0.15s ease, transform 0.05s ease;
        }
        .checkrow:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .checkrow input[type="checkbox"] {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 4px;
            border: 1px solid #355342;
            background: #04120e;
            display: inline-block;
            position: relative;
        }
        .checkrow input[type="checkbox"]:checked {
            background: #1db954;
            border-color: #1db954;
        }
        .checkrow input[type="checkbox"]:checked::after {
            content: "✔";
            position: absolute;
            left: 2px;
            top: -1px;
            font-size: 11px;
            color: #04120e;
        }

        /* 스크롤바 (WebKit 브라우저용) */
        .checklist::-webkit-scrollbar {
            width: 6px;
        }
        .checklist::-webkit-scrollbar-track {
            background: transparent;
        }
        .checklist::-webkit-scrollbar-thumb {
            background: rgba(29, 185, 84, 0.25);
            border-radius: 999px;
        }
        .checklist:hover::-webkit-scrollbar-thumb {
            background: rgba(29, 185, 84, 0.6);
        }

        /* 스크롤바 (Firefox용) */
        .checklist {
            scrollbar-width: thin;
            scrollbar-color: rgba(29, 185, 84, 0.6) transparent;
        }

        /* 새 카테고리 chip 예쁘게 */
        .chips .chip {
            background: rgba(29, 185, 84, 0.18);
            border-radius: 999px;
            padding: 3px 10px;
            font-size: 12px;
            border: 1px solid rgba(29, 185, 84, 0.4);
        }
    </style>
</head>
<body class="bg-deep">

<header class="topbar" th:replace="~{fragments/common :: topbar}"></header>

<div class="wrap">
    <aside class="sidebar" th:replace="~{fragments/common :: sidebar}"></aside>

    <main class="content">
        <form class="toolbar" th:replace="~{fragments/common :: searchbar}"></form>

        <div class="grid">
            <a class="card club" th:each="c : ${page.content}" th:href="@{/clubs/{id}(id=${c.id})}">
                <img th:if="${c.imageUrl != null}" th:src="${c.imageUrl}" alt="모임 사진">
                <div th:if="${c.imageUrl == null}" style="height: 160px; background: #0b1b17;"></div>
                <div class="card-body">
                    <div class="club-title" th:text="${c.name}">모임명</div>
                    <div class="muted" th:text="${c.regionDo + ' ' + c.regionSi}">지역</div>
                    <div class="chips">
                        <span class="chip" th:each="k : ${c.categories}" th:text="${'#' + k.name}">#카테고리</span>
                    </div>
                </div>
            </a>
        </div>

        <div class="pager" th:if="${page.totalPages > 1}">
            <a class="btn" th:if="${!page.first}"
               th:href="@{/clubs(page=${page.number - 1}, size=${page.size}, q=${q}, do=${selectedDo}, si=${selectedSi}, categoryIds=${selectedCategoryIds})}">이전</a>

            <span>페이지 <b th:text="${page.number + 1}">1</b> / <span th:text="${page.totalPages}">1</span></span>

            <a class="btn" th:if="${!page.last}"
               th:href="@{/clubs(page=${page.number + 1}, size=${page.size}, q=${q}, do=${selectedDo}, si=${selectedSi}, categoryIds=${selectedCategoryIds})}">다음</a>
        </div>
    </main>
</div>

<div th:replace="~{fragments/common :: modals}"></div>

<div id="toast"
     th:if="${error != null or msg != null}"
     th:text="${error ?: msg}"
     class="toast show">
</div>

<div th:replace="~{fragments/common :: scripts}"></div>

<script th:if="${openLogin}">
    document.addEventListener("DOMContentLoaded", () => modal("loginModal", true));
</script>
<script th:if="${openRegister}">
    document.addEventListener("DOMContentLoaded", () => modal("registerModal", true));
</script>

</body>
</html>
