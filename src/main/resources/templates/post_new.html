<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>새 게시물 작성</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">

    <style>
        .form-group {
            margin-bottom: 16px;
        }
        .form-group .label {
            /* app.css의 .toolbar .label 스타일을 가져옴 */
            color: #9ec8b8;
            font-size: 12px;
            margin-bottom: 6px; /* label과 input 사이 간격 */
        }

        /* 3. 유효성 검사 에러 메시지 스타일 (다크 테마) */
        .error-message {
            color: #ff8a8a; /* 밝은 빨간색 */
            font-size: 0.9em;
            margin-top: 5px;
        }

        /* 4. app.css의 기본 input/textarea 스타일을 그대로 사용함 */
        /* .form-control { width: 100%; ... } 등은 필요 없음 */

        .button-group {
            text-align: right;
            margin-top: 20px;
        }

        /* app.css에 .btn-secondary가 없다면 정의 */
        .btn.btn-secondary {
            border-color: #29433b;
            background: #142a24;
            color: #e7f3ee;
            margin-right: 8px;
        }
        .btn.btn-secondary:hover {
            filter: brightness(1.05);
        }
    </style>
</head>
<body class="bg-deep">

<header class="topbar" th:replace="~{fragments/common :: topbar}"></header>

<div class="wrap">
    <aside class="sidebar" th:replace="~{fragments/common :: sidebar}"></aside>

    <main class="content">
        <div class="detail-card">
            <h1>새 게시물 작성</h1>

            <form th:action="@{/clubs/{clubId}/board/new(clubId=${clubId})}" th:object="${postForm}" method="post">

                <div th:if="${errorMessage}" class="error-message"
                     style="background-color: #3f2a2a; padding: 10px; border-radius: 8px; margin-bottom: 15px;"
                     th:text="${errorMessage}">
                    오류가 발생했습니다.
                </div>

                <div class="form-group">
                    <div class="label" for="title">제목</div>
                    <input type="text" id="title" th:field="*{title}" required>
                    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error-message">
                        제목을 입력해주세요.
                    </div>
                </div>

                <div class="form-group">
                    <div class="label" for="content">내용</div>
                    <textarea id="content" th:field="*{content}" rows="10" required></textarea>
                    <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="error-message">
                        내용을 입력해주세요.
                    </div>
                </div>

                <div class="button-group">
                    <a th:href="@{/clubs/{clubId}/board(clubId=${clubId})}" class="btn btn-secondary">취소</a>
                    <button type="submit" class="btn primary">게시물 등록</button>
                </div>

            </form>
        </div>
    </main>
</div>

<div th:replace="~{fragments/common :: modals}"></div>
<div th:replace="~{fragments/common :: scripts}"></div>

</body>
</html>
