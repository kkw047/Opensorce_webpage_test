<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>댓글 수정</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="bg-deep">

<header class="topbar" th:replace="~{fragments/common :: topbar}"></header>
<div class="wrap">
    <aside class="sidebar" th:replace="~{fragments/common :: sidebar}"></aside>

    <main class="content">
        <div class="detail-card">
            <h1>댓글 수정</h1>

            <form th:action="@{/clubs/{clubId}/board/{postId}/comment/{commentId}/edit(clubId=${clubId}, postId=${postId}, commentId=${commentId})}"
                  th:object="${commentForm}" method="post">

                <div th:if="${errorMessage}" ...>...</div>

                <div class="form-group">
                    <div class="label" for="content">내용</div>
                    <textarea id="content" th:field="*{content}" rows="6" required></textarea>
                    <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"
                         class="error-message"></div>
                </div>

                <div class="button-group">
                    <a th:href="@{/clubs/{clubId}/board/{postId}(clubId=${clubId}, postId=${postId})}"
                       class="btn btn-secondary">취소</a>
                    <button type="submit" class="btn primary">수정 완료</button>
                </div>

            </form>
        </div>
    </main>
</div>

<div th:replace="~{fragments/common :: modals}"></div>
<div th:replace="~{fragments/common :: scripts}"></div>
</body>
</html>
