<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>회원가입</title></head>
<body>
<h2>회원가입</h2>
<form th:action="@{/auth/register}" th:object="${form}" method="post">
  <div>
    <label>이메일</label>
    <input type="email" th:field="*{username}" required>
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
  </div>
  <div>
    <label>이름</label>
    <input type="text" th:field="*{name}" required>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  </div>
  <div>
    <label>비밀번호(8자 이상)</label>
    <input type="password" th:field="*{password}" minlength="8" required>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  </div>
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  <button type="submit">가입하기</button>
</form>
<p><a th:href="@{/auth/login}">로그인</a> | <a th:href="@{/}">홈</a></p>
</body>
</html>
